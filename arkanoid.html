<!DOCTYPE html>
<html>
<head>
    <title>Breakout JS</title>
    <style>
        canvas {
            border: 2px solid #333;
            background: #111;
        }
        #score {
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="score">Score: <span id="scoreValue">0</span> | Lives: <span id="livesValue">3</span></div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        // 初始化 Canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('scoreValue');
        const livesElement = document.getElementById('livesValue');

        // 游戏对象
        const game = {
            score: 0,
            lives: 3,
            running: true
        };

        // 球对象
        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            radius: 8,
            dx: 4,
            dy: -4,
            color: "#FFD700"
        };

        // 挡板
        const paddle = {
            x: (canvas.width - 75) / 2,
            y: canvas.height - 10,
            width: 75,
            height: 10,
            speed: 8,
            color: "#00FF00"
        };

        // 砖块配置
        const bricks = [];
        const brick = {
            rows: 5,
            cols: 8,
            width: 75,
            height: 20,
            padding: 10,
            offsetX: 30,
            offsetY: 30,
            color: "#FF4500"
        };

        // 初始化砖块
        function initBricks() {
            for (let c = 0; c < brick.cols; c++) {
                bricks[c] = [];
                for (let r = 0; r < brick.rows; r++) {
                    bricks[c][r] = { x: 0, y: 0, active: true };
                }
            }
        }

        // 绘制函数
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, 5);
            ctx.fillStyle = paddle.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brick.cols; c++) {
                for (let r = 0; r < brick.rows; r++) {
                    if (bricks[c][r].active) {
                        const brickX = c * (brick.width + brick.padding) + brick.offsetX;
                        const brickY = r * (brick.height + brick.padding) + brick.offsetY;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        
                        ctx.beginPath();
                        ctx.roundRect(brickX, brickY, brick.width, brick.height, 3);
                        ctx.fillStyle = brick.color;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        // 碰撞检测
        function collisionDetection() {
            for (let c = 0; c < brick.cols; c++) {
                for (let r = 0; r < brick.rows; r++) {
                    const b = bricks[c][r];
                    if (b.active) {
                        if (ball.x > b.x && 
                            ball.x < b.x + brick.width && 
                            ball.y > b.y && 
                            ball.y < b.y + brick.height) {
                            ball.dy = -ball.dy;
                            b.active = false;
                            game.score += 10;
                            scoreElement.textContent = game.score;
                        }
                    }
                }
            }
        }

        // 移动逻辑
        function moveBall() {
            if (!game.running) return;

            ball.x += ball.dx;
            ball.y += ball.dy;

            // 边界碰撞
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if (ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            } 
            // 底部边界（生命值减少）
            else if (ball.y + ball.dy > canvas.height - ball.radius) {
                if (game.lives > 1) {
                    game.lives--;
                    livesElement.textContent = game.lives;
                    resetBall();
                } else {
                    gameOver();
                }
            }

            // 挡板碰撞
            if (ball.y + ball.dy > paddle.y - ball.radius &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width) {
                ball.dy = -ball.dy;
                ball.dx += (ball.x - (paddle.x + paddle.width/2)) * 0.2; // 增加挡板击打效果
            }
        }

        function resetBall() {
            game.running = false;
            setTimeout(() => {
                ball.x = canvas.width / 2;
                ball.y = canvas.height - 30;
                ball.dx = 4;
                ball.dy = -4;
                game.running = true;
            }, 1000);
        }

        function gameOver() {
            game.running = false;
            ctx.font = "40px Arial";
            ctx.fillStyle = "#FFF";
            ctx.textAlign = "center";
            ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);
        }

        // 键盘控制
        let leftPressed = false;
        let rightPressed = false;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') leftPressed = true;
            if (e.key === 'ArrowRight') rightPressed = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') leftPressed = false;
            if (e.key === 'ArrowRight') rightPressed = false;
        });

        function movePaddle() {
            if (leftPressed && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }
            if (rightPressed && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            }
        }

        // 游戏循环
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBricks();
            drawBall();
            drawPaddle();
            
            collisionDetection();
            moveBall();
            movePaddle();

            requestAnimationFrame(gameLoop);
        }

        // 初始化游戏
        initBricks();
        gameLoop();
    </script>
</body>
</html>
